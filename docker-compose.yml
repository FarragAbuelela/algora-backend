services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: algora-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - algora-network

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: algora-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=AlgoraDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - Jwt__Secret=your-super-secret-jwt-key-here-minimum-32-characters-long
      - Jwt__Issuer=AlgoraApi
      - Jwt__Audience=AlgoraClient
      - Jwt__AccessTokenExpirationMinutes=15
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - algora-network
    restart: on-failure

volumes:
  sqlserver-data:
    driver: local

networks:
  algora-network:
    driver: bridge
